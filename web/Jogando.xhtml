<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2> Olá #{JogoBean.nome} <br/> Tente Adivinhar o Número Que Nós Sorteamos</h2><br/>
        <h3> Número de Tentativas #{JogoBean.numeroTentativas}</h3>
        <p:messages/>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="txtNumeroDigitado" value="Digite seu palpite:"/>
                <p:inputText id="txtNumeroDigitado" value=""/>
            </p:panelGrid>
            <p:commandButton value="Acertei?" action="#{JogoBean.jogar()}"/>

        </h:form>
    </h:body>
</html>
