<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Jogo</title>
    </h:head>
    <h:body>
        <h2> Olá #{jogoBean.nome} <br/> Tente Adivinhar o Número Que Nós Sorteamos</h2><br/>
        <h3> Número de Tentativas: #{jogoBean.numeroTentativas}</h3>
        #{jogoBean.numeroSorteado}
        <p:messages/>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="txtNumeroDigitado" value="Digite seu palpite:"/>
                <p:inputText id="txtNumeroDigitado" value="#{jogoBean.numeroPalpite}"/>
            </p:panelGrid>
            <p:commandButton value="Acertei?" ajax="false" action="#{jogoBean.jogar()}"/>
            <p:commandButton value="Desisto!" ajax="false" action="#{jogoBean.desistir()}"/>
        </h:form>
    </h:body>
</html>
